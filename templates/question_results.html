{% extends "layout.html" %}


{% block main %}
<h2> Question results </h2>

<div class="row">
    <div class="col-sm">
    <table id="question_results_table" class="table">
        <tr>
            <th scope="col">Question</th>
            <th scope="col">Your answer</th>
            <th scope="col">Correct answer</th>
        </tr>
    </table>
    </div>
</div>

<div class="btn-group">
    <form action="/quiz" method="get">
        <button type="submit" class="btn btn-success">Play again!</button>
    </form>

    <form action="/" method="get">
        <button type="submit" class="btn btn-danger">Home</button>
    </form>

    <form action="/leaderboard" method ="get">
        <button type="submit" class="btn btn-primary">Leaderboard</button>
    </form>
</div>

<script src="static/js/question_results.js"></script>

{% endblock %}
