{% extends "layout.html" %} {% block main %}
<h2> Question results </h2>

<div class="row">
    <div class="col-sm">
        <table id="question_results_table" class="table">
            <tr>
                <th scope="col">Question</th>
                <th scope="col">Your answer</th>
                <th scope="col">Correct answer</th>
            </tr>
        </table>
    </div>
</div>

<div class="btn-group">
    <button onclick="location.href = '/quiz'" type="submit" class="btn btn-success">Play again!</button>
    <button onclick="location.href = '/'" type="submit" class="btn btn-danger">Home</button>
    <button onclick="location.href = '/leaderboard'" type="submit" class="btn btn-primary">Leaderboard</button>
    <button onclick="location.href = '/barchart'" type="submit" class="btn btn-primary">Barcharts</button>
</div>

<script src="static/js/question_results.js"></script>

{% endblock %}
