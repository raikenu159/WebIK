{% extends "layout.html" %}


{% block main %}

<html lang="en">
    <h1>Kwik Kwiz</h1>

    <p id="question"></p>
    <p id='time'></p>
    <p id="difficulty"></p>
    <p id='score'></p>
    <div id='all_answers'>
      <button id='answer1' type="button" class="btn btn-primary" onclick='check(this.innerHTML)'></button>
      <button id='answer2' type="button" class="btn btn-succes" onclick='check(this.innerHTML)'></button>
      <button id='answer3' type="button" class="btn btn-info" onclick='check(this.innerHTML)'></button>
      <button id='answer4' type="button" class="btn btn-warning" onclick='check(this.innerHTML)'></button>
    </div>

    <!--<hr style="width: 30%;">-->
    <!--<div>-->
    <!--  <p>-->
    <!--  <form action="fetch_question()" method="get">-->
    <!--    <p><button type="submit" class="btn btn-dark">Next Question</button></p>-->
    <!--  </form>-->
    <!--  </p>-->
    <!--</div>-->
    <!--<br>-->

    <hr style="width: 30%;">
    <div>
      <form action="/" method="get">
        <button id="stop" type="submit" class="btn btn-danger">Stop quiz</button>
      </form>
    </div>

    <div class="form-popup" id="top10form">
      <form action="/quiz" method="post">
        <h2>Congratulations! You made the top 10!</h2>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter username" name="username" required>


        <button type="submit" class="btn btn-success">See Results</button>
        <hr>
      </form>
    </div>
</html>

<script>
// initiate global variables

var score = 0;
var timer = 60;
var question_index = 0;
var questions;
// var correct_answer;
// var answers_length;
// var difficulty_score;
// var category;
var checked = false;
document.getElementById("top10form").style.display = "none";
// open popup if in top10
function openPopup() {
  document.getElementById("top10form").style.display = "block";
  document.getElementById("question").style.display = "none";
  document.getElementById("all_answers").style.display = "none";
  document.getElementById("stop").style.display = "none";
}


// display default values of the timer and score (60, 0)
document.getElementById('time').innerHTML = timer;
document.getElementById('score').innerHTML = score;

// generate a question
load_questions();


// decrement time every second
setInterval(countdown, 1000);



// check the answer
function check(input) {
  fetch('/check_answer?answer='+input)
  .then((response) => {
      return response.json();
  })

  .then((data) => {
  if (data == true) {
    score++; // if correct increment score
    timer = timer + difficulty_score; // add the amount of time appropriate for the difficulty of the question
    document.getElementById("time").style.backgroundColor = "LawnGreen"; // turn the background of the time green to make the time increment visible
    document.getElementById('score').innerHTML = score; // display the incremented score
  }
  else {
    timer = timer + (difficulty_score - 4); // subract the amount of time
    document.getElementById("time").style.backgroundColor = "red"; // make visible subraction to time
  }
  question_index++;

  next(questions);// generate a new question
  setTimeout(reset_color, 300); // return timer to default color after a short time
  });
}

function reset_color() {
  document.getElementById("time").style.backgroundColor = "white";
}

function countdown() {
  if (timer >= 0) {
    document.getElementById('time').innerHTML = timer;
    timer--;

  }
  else if (timer <= 0) {
    if (!checked) {
      check_score();
    }
  }
}


function check_score() {
  if (timer < 0) {
    document.getElementById('time').innerHTML = 0;
    fetch('/check?score=' + score)
    .then((response) => {
      return response.json();
    })

    .then((data) => {
      // var check_executed == True;
      if (data.length == 2) {
        openPopup();
        checked = true;
      }
      else {
        alert(data);
        checked = true;
        location.replace("/leaderboard");
      }
    });
  }
}

function load_questions() {
  fetch('/load_questions')
  .then((response) => {
    return response.json();
  })
  .then((data) => {
    questions = data;
    next(questions);
  });
}
function next(data) {
    Question = data[question_index];
    if (Question.difficulty == "easy") {
      difficulty_score = 1;
      document.getElementById("difficulty").innerHTML = "<img src="static/difficulty_easy.png">";
    }
    else if (Question.difficulty == 'medium') {
      difficulty_score = 2;
    }
    else {
      difficulty_score = 3;
    }

    category = Question.category;
    let answers = Question.answers;

    if (Question.answers.length == 2) { // remove the 3rd and 4th button if True/False question
      document.getElementById('answer3').style.display = "none";
      document.getElementById('answer4').style.display = "none";
    }
    else {
      document.getElementById('answer3').style.display = "block";
      document.getElementById('answer4').style.display = "block";
    }
    // displaying question and answers
    document.getElementById('question').innerHTML = Question.question;
    document.getElementById('answer1').innerHTML = answers[0];
    document.getElementById('answer2').innerHTML = answers[1];
    document.getElementById('answer3').innerHTML = answers[2];
    document.getElementById('answer4').innerHTML = answers[3];
}

</script>

{% endblock %}
