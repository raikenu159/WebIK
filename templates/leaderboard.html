{% extends "layout.html" %}


{% block main %}

<h1><center>Leaderboards</center></h1>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Score</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>

    {% for score in scores %}
    <tr>
      <td> {{score.username}} </td>
      <td> {{score.score}}</td></td>
      <td> {{score.date}}</td>
    </tr>
    {% endfor %}

  </tbody>
</table>


{% endblock %}
